<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
   {% for post in posts %}
    {% if post.id == 2 %}
        <h1>Title = {{ post.title }}</h1>
        <h2>Subtitle = {{ post.subtitle }}</h2>
        <h3>Body = {{ post.body }}</h3>
        {% endif %}
   {% endfor %} 
</body>
</html>
